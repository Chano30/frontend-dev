
<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet"/>
  <title>Document</title>
</head>
<body>
  <main id="main">
    <div class="content">
      <h1>Welcome</h1>
      <div class="form">

          <span>Incorrect password</span>
        </div>
        <button>Login</button>
      </div>
    </div>
  </main>
